name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm"
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform init
      run: |
        terraform -chdir=infra init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=${{ secrets.TF_ENV }}/terraform.tfstate" \
          -backend-config="region=${{ secrets.AWS_REGION }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
          -backend-config="encrypt=true"

    - name: Terraform destroy
      env:
        TF_VAR_app_image: ${{ secrets.ECR_REPOSITORY }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_allowed_cidrs: ${{ secrets.ALLOWED_CIDRS }}
        TF_VAR_env: ${{ secrets.TF_ENV }}
      run: terraform -chdir=infra destroy -auto-approve
