name: CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      )

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Maven package (skip tests)
      run: mvn -B -DskipTests package --file pom.xml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.run_id }}-${{ github.run_attempt }}
      run: |
        docker build -f container/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform init
      run: |
        terraform -chdir=infra init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=${{ secrets.TF_ENV }}/terraform.tfstate" \
          -backend-config="region=${{ secrets.AWS_REGION }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
          -backend-config="encrypt=true"

    - name: Terraform plan
      env:
        TF_VAR_app_image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.run_id }}-${{ github.run_attempt }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_allowed_cidrs: ${{ secrets.ALLOWED_CIDRS }}
        TF_VAR_env: ${{ secrets.TF_ENV }}
      run: terraform -chdir=infra plan -out tfplan

    - name: Terraform apply
      env:
        TF_VAR_app_image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.run_id }}-${{ github.run_attempt }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_allowed_cidrs: ${{ secrets.ALLOWED_CIDRS }}
        TF_VAR_env: ${{ secrets.TF_ENV }}
      run: terraform -chdir=infra apply -auto-approve tfplan
