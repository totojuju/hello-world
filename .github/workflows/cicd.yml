name: CI/CD

on:
  workflow_dispatch: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Start LocalStack
      run: docker compose up -d localstack
    
    - name: Wait for LocalStack
      run: |
        for i in {1..60}; do
          BODY="$(curl -s http://localhost:4566/_localstack/health || true)"
          echo "$BODY"
          echo "$BODY" | grep -Eq '"dynamodb"[[:space:]]*:[[:space:]]*"(running|available)"' && exit 0
          sleep 2
        done
        echo "LocalStack did not become ready"
        docker compose logs localstack
        exit 1

    - name: Ensure Orders table exists
      run: |
        docker compose exec -T localstack sh /etc/localstack/init/ready.d/01-create-orders-table.sh || true
        docker compose exec -T localstack awslocal dynamodb wait table-exists --table-name Orders --region ap-northeast-1
        docker compose exec -T localstack awslocal dynamodb describe-table --table-name Orders --region ap-northeast-1

    - name: Maven build
      run: mvn -B package --file pom.xml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.run_id }}-${{ github.run_attempt }}
      run: |
        docker build -f container/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform init
      run: |
        terraform -chdir=infra init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=${{ secrets.TF_STATE_KEY }}" \
          -backend-config="region=${{ secrets.AWS_REGION }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
          -backend-config="encrypt=true"

    - name: Terraform plan
      env:
        TF_VAR_app_image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.run_id }}-${{ github.run_attempt }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_allowed_cidrs: ${{ secrets.ALLOWED_CIDRS }}
      run: terraform -chdir=infra plan -out tfplan

    - name: Terraform apply
      env:
        TF_VAR_app_image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.run_id }}-${{ github.run_attempt }}
        TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        TF_VAR_allowed_cidrs: ${{ secrets.ALLOWED_CIDRS }}
      run: terraform -chdir=infra apply -auto-approve tfplan
